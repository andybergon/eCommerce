<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>eCommerce</title>
</h:head>
<h:body>
	<center>
		<h1>Product details</h1>
		<table class="ctable">
			<tr>
				<td>CODE:</td>
				<td>#{eCommercePortal.currentProduct.code}</td>
			</tr>
			<tr>
				<td>NAME:</td>
				<td>#{eCommercePortal.currentProduct.name}</td>
			</tr>
			<tr>
				<td>PRICE:</td>
				<td>#{eCommercePortal.currentProduct.price}$</td>
			</tr>
			<tr>
				<td>DESCRIPTION:</td>
				<td>#{eCommercePortal.currentProduct.description}</td>
			</tr>
			<tr>
				<td>QUANTITY LEFT:</td>
				<td>#{eCommercePortal.currentProduct.register.quantity}</td>
			</tr>
		</table>
		<br/>
		<h:link outcome="products" value="Return to all products"/>
	</center>
</h:body>
</html>
