<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>eCommerce</title>
</h:head>
<h:body>
	<center>
	<h1>Product details</h1>
	<table class="ctable" style="width: 500px; font-size: 20px">
		<tr>
			<td width="100px">#{eCommercePortal.currentProduct.code}</td>
			<td width="100px">#{eCommercePortal.currentProduct.name}</td>
			<td width="100px">#{eCommercePortal.currentProduct.price}</td>
			<td width="200px">#{eCommercePortal.currentProduct.description}</td>
		</tr>
	</table>
	</center>
</h:body>
</html>
