<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>eCommerce</title>
</h:head>
<h:body>
	<ui:include src="templates/info-box.xhtml" />
	<h:panelGroup rendered="#{userController.isSignedIn()}">
		<h1>Add Products to current Order</h1>
		
		<h3>Products in Store:</h3>
		<h:dataTable
			id = "table_products"
			value="#{productController.productFacade.findAll()}"
			var="product">
	
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:form>
					<h:commandLink
						value="#{product.name}"
						action="#{productController.findProduct(product.id)}"></h:commandLink>
				</h:form>
			</h:column>
	
			<h:column>
				<f:facet name="header">Price</f:facet>
				<h:outputText value="#{product.price}">
				</h:outputText>
			</h:column>
	
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				<h:form>
					<h:selectOneMenu value="#{orderController.quantity}">
						<f:selectItem
							itemValue="0"
							itemLabel="-" />
						<f:selectItem
							itemValue="1"
							itemLabel="1" />
						<f:selectItem
							itemValue="2"
							itemLabel="2" />
						<f:selectItem
							itemValue="3"
							itemLabel="3" />
						<f:selectItem
							itemValue="5"
							itemLabel="5" />
					</h:selectOneMenu>
					<h:commandButton
						value="add"
						action="#{orderController.addProductToOrder(product.id)}" />
				</h:form>
			</h:column>
			
		</h:dataTable>
		
		<hr/>
		
		<h3>Current Order:</h3>
			<h:dataTable
			id = "table_current_order"
			value="#{orderController.order.getOrderLines()}"
			var="orderLine">
	
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:form>
					<h:commandLink
						action="#{productController.findProduct(orderLine.product.id)}"
						value="#{orderLine.product.name}"></h:commandLink>
				</h:form>
			</h:column>
	
			<h:column>
				<f:facet name="header">Unit Price</f:facet>
				<h:outputText value="#{orderLine.product.price}">
				</h:outputText>
			</h:column>
	
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				<h:outputText value="#{orderLine.quantity}">
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Total Price</f:facet>
				<h:outputText value="#{orderLine.getPrice()}">
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				<h:form>
					<h:selectOneMenu value="#{orderController.quantity}">
						<f:selectItem
							itemValue="0"
							itemLabel="-" />
						<f:selectItem
							itemValue="1"
							itemLabel="1" />
						<f:selectItem
							itemValue="2"
							itemLabel="2" />
						<f:selectItem
							itemValue="3"
							itemLabel="3" />
						<f:selectItem
							itemValue="5"
							itemLabel="5" />
					</h:selectOneMenu>
					<h:commandButton
						value="remove"
						action="#{orderController.removeProductFromOrder(orderLine.product.id)}" />
				</h:form>
			</h:column>
	
		</h:dataTable>
		Total Price: <h:outputText value="#{orderController.order.total}"></h:outputText>
		<h:form>
			<h:commandLink
				value="Confirm current order"
				action="#{orderController.confirmOrder()}">
			</h:commandLink>
		</h:form>
		<hr/>
		<br/>
		(to Debug)Current order size: <h:outputText value="#{orderController.order.countProducts()}"></h:outputText>
		<br/>
		(to Debug)Order Creator: <h:outputText value="#{orderController.order.creator}"></h:outputText>
		<br/><br/>
		<h:link outcome="index" value="Return Home" />
	</h:panelGroup>
</h:body>
</html>
