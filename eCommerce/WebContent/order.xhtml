<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>eCommerce</title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/style.css"/>
</h:head>
<h:body>
	<ui:include src="templates/info-box.xhtml"/>
	<center>
		<h1>Order Details</h1>
		<h3>order ID: #{orderController.order.id}</h3>
		<table class="ctable-header" style="width: 500px;">
			<tr>
				<td width="100px">PRODUCT CODE</td>
				<td width="100px">NAME</td>
				<td width="100px">PRICE</td>
				<td width="100px">QUANTITY</td>
			</tr>
		</table>
		<table class="ctable" style="width: 500px">
			<!-- from order or from orderFacade? -->
			<ui:repeat var="orderLine" value="#{orderController.order.getOrderLines()}">
				<tr>
					<td width="100px">
						<h:form><h:commandLink action="#{productController.findProduct(product.id)}" value="#{orderLine.product.code}"></h:commandLink></h:form>
					</td>
					<td width="100px">#{orderLine.product.name}</td>
					<td width="100px">#{orderLine.unitPrice}</td>
					<td width="100px">#{orderLine.quantity}</td>
				</tr>
			</ui:repeat>
		</table>
		<br/>
		<h:link outcome="orders" value="Return to all orders"/>
		<br/>
		<h:link outcome="index" value="Return to home"/>
	</center>
</h:body>
</html>
