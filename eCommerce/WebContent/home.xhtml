<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="templates/default.xhtml">
	<ui:define name="content">
		<div class="hero-unit">
			<h1>Welcome to eCommerce!</h1>
			<br />
			<h2>A wonderful site where you can buy all you want.</h2>
			<br />
			<br />
			<h:form>
				<h:panelGroup rendered="#{adminController.isSignedIn()}">
					<h:commandButton styleClass="btn btn-inverse btn-large"
						action="#{productController.findAllProducts()}" value="View Products »">
					</h:commandButton>
				</h:panelGroup>
				<h:panelGroup rendered="#{portal.isSignedIn() == false or userController.isSignedIn()}">
					<h:commandButton styleClass="btn btn-inverse btn-large"
						action="#{productController.findAllProductsWithProviders()}" value="View Products »">
					</h:commandButton>
				</h:panelGroup>
			</h:form>
			<p>
				<br/>
				Credentials to test the site:
				<br/>
				user - user
				<br/>
				admin - admin
			</p>
		</div>
	</ui:define>
</ui:composition>
