<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>eCommerce</title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/style.css"/>
</h:head>
<h:body>
	<ui:include src="templates/info-box.xhtml"/>
	<center>
	<h1>Please fill in your credentials.</h1>
	<h2 style="color: red;"><h:outputLabel value="#{portal.message}"/></h2>
		<h:form>
			<table class="ctable">
				<tr>
					<td>email:</td>
					<td>
						<h:inputText value="#{userController.credentials.email}" required="true" requiredMessage="Email is mandatory" id="email"></h:inputText>
						<h:message for="email" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>password:</td>
					<td>
						<h:inputSecret value="#{userController.credentials.password}" required="true" requiredMessage="Password is mandatory" id="password">
						</h:inputSecret>
						<h:message for="password" styleClass="error"/>
					</td>
				</tr>
			</table>
			<h:commandButton action="#{userController.signIn}" value="Sign in"></h:commandButton>
		</h:form>
	</center>
</h:body>
</html>
