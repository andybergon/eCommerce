<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>eCommerce</title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/style.css"/>
</h:head>
<h:body>
	<ui:include src="templates/info-box.xhtml"/>
	<center>
		<h1>Sign up to eCommerce!</h1>
		<h:form>
			<table>
				<tr>
					<td>email:</td>
					<td>
						<h:inputText value="#{userController.newUser.email}" required="true" requiredMessage="Email is mandatory" id="email">
							<f:validateLength maximum="255" />
						</h:inputText>
						<h:message for="email" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>password:</td>
					<td>
						<h:inputSecret value="#{userController.newUser.password}" required="true" requiredMessage="Password is mandatory" id="password">
							<f:validateLength maximum="255" />
						</h:inputSecret>
						<h:message for="password" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>first name:</td>
					<td>
						<h:inputText value="#{userController.newUser.firstName}" required="true" requiredMessage="First name is mandatory" id="firstName">
							<f:validateLength maximum="255" />
						</h:inputText>
						<h:message for="firstName" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>last name:</td>
					<td>
						<h:inputText value="#{userController.newUser.lastName}" required="true" requiredMessage="Last name is mandatory" id="lastName">
							<f:validateLength maximum="255" />
						</h:inputText>
						<h:message for="lastName" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>phone number:</td>
					<td>
						<h:inputText value="#{userController.newUser.phoneNumber}" id="phoneNumber">
							<f:validateLength minimum="3" maximum="50" />
						</h:inputText>
						<h:message for="phoneNumber" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>date of birth:<br/>(dd-mm-yyyy)</td>
					<td>
						<h:inputText value="#{userController.newUser.dateOfBirth}">
							<f:convertDateTime pattern="dd-mm-yyyy"/>
						</h:inputText>
					</td>
				</tr>
				<tr><td><br/>ADDRESS</td></tr>
				<tr>
					<td>country:</td>
					<td>
						<h:inputText value="#{userController.newUser.address.country}" required="true" requiredMessage="Country is mandatory" id="country">
							<f:validateLength maximum="255" />
						</h:inputText>
						<h:message for="country" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>state:</td>
					<td>
						<h:inputText value="#{userController.newUser.address.state}" required="true" requiredMessage="State is mandatory" id="state">
								<f:validateLength maximum="255" /></h:inputText>
						<h:message for="state" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>city:</td>
					<td>
						<h:inputText value="#{userController.newUser.address.city}" required="true" requiredMessage="City is mandatory" id="city">
							<f:validateLength maximum="255" /></h:inputText>
						<h:message for="city" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>zipcode:</td>
					<td>
						<h:inputText value="#{userController.newUser.address.zipcode}" required="true" requiredMessage="Zipcode is mandatory" id="zipcode">
							<f:validateLength maximum="255" /></h:inputText>
						<h:message for="zipcode" styleClass="error"/>
					</td>
				</tr>
				<tr>
					<td>street:</td>
					<td>
						<h:inputText value="#{userController.newUser.address.street}" required="true" requiredMessage="Street is mandatory" id="street">
							<f:validateLength maximum="255" />
						</h:inputText>
						<h:message for="street" styleClass="error"/>
					</td>
				</tr>
			</table>
			<h:commandLink action="#{userController.signUp}" value="Sign up"></h:commandLink>
		</h:form>
		<br/><br/>
		<h:link outcome="index" value="Return to home"/>
	</center>
</h:body>
</html>
