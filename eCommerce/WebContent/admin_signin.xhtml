<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>eCommerce</title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/style.css"/>
</h:head>
<h:body>
	<div id="header">
		<ui:include src="templates/nav-bar.xhtml"/>
	</div>
	<div id="container">
		<b:container>
			<h1>Please fill in your credentials.</h1>
			<h2 style="color: red;"><h:outputLabel value="#{portal.message}"/></h2>
			<h:form>
				<table class="ctable">
					<tr>
						<td>email:</td>
						<td>
							<h:inputText value="#{adminController.credentials.email}" required="true" requiredMessage="Email is mandatory" id="email"></h:inputText>
							<h:message for="email" styleClass="error"/>
						</td>
					</tr>
					<tr>
						<td>password:</td>
						<td>
							<h:inputSecret value="#{adminController.credentials.password}" required="true" requiredMessage="Password is mandatory" id="password">
							</h:inputSecret>
							<h:message for="password" styleClass="error"/>
						</td>
					</tr>
				</table>
				<h:commandLink action="#{adminController.signIn}" value="Sign in"></h:commandLink>
			</h:form>
			</b:container>
	</div>
</h:body>
</html>
