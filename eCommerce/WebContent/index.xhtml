<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>eCommerce</title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/style.css"/>
</h:head>
<h:body>
	<center>
		<h1>Welcome to eCommerce!</h1><br/><br/>
		<h2>
		<h:outputLabel value="#{userController.message}" rendered="#{userController.isSignedIn()}"/> 
		<h:outputLabel value="You are currently not signed in." rendered="#{userController.isSignedIn() == false}"/>
		
		</h2>
		<div>
			<h:link outcome="user_signin" value="Sign in"/> or <h:link outcome="user_signup" value="sign up"/>.<br/>
			If you are an admin, please sign in <h:link outcome="admin_signin" value="here"/>.<br/><br/><br/><br/>
			To view the product catalog, please click <h:link outcome="products" value="here"/>.
		</div>
		<div>
			<br/><br/>
			My <h:link outcome="home" value="Home"/> (TODO, verification logged in)
		</div>
	</center>
</h:body>
</html>
