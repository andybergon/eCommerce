<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>eCommerce</title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/style.css"/>
</h:head>
<h:body>
	<center>
		<table class="ctable-header" style="width: 500px;">
			<tr>
				<td width="100px">CODE</td>
				<td width="100px">NAME</td>
				<td width="100px">PRICE</td>
				<td width="200px">DESCRIPTION</td>
			</tr>
		</table>
		<table class="ctable" style="width: 500px">
			<ui:repeat var="product" value="#{productController.productFacade.findAll()}">
				<tr>
					<td width="100px">
						<h:form><h:commandLink action="#{productController.findProduct(product.id)}" value="#{product.code}"></h:commandLink></h:form>
					</td>
					<td width="100px">#{product.name}</td>
					<td width="100px">#{product.price}</td>
					<td width="200px">#{product.description}</td>
				</tr>
			</ui:repeat>
		</table>
		<br/>
		<h:link outcome="index" value="Return to home"/>
	</center>
</h:body>
</html>
