<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="templates/default.xhtml">
	<ui:define name="content">
		<div class="hero-unit">
			<h:panelGroup rendered="#{adminController.isSignedIn()}">
				<h1>List of providers</h1>
				<br />
				<h:dataTable var="provider" value="#{providerController.providers}"
					styleClass="table table-striped table-bordered">
					<h:column>
						<f:facet name="header">Code</f:facet>
						<h:form>
							<h:commandLink action="#{providerController.findProvider(provider.id)}" value="#{provider.code}">
							</h:commandLink>
						</h:form>
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{provider.name}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">E-Mail</f:facet>
						<h:outputText value="#{provider.email}$"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Phone Number</f:facet>
						<h:outputText value="#{provider.phoneNumber}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Vatin</f:facet>
						<h:outputText value="#{provider.vatin}"></h:outputText>
					</h:column>
				</h:dataTable>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
