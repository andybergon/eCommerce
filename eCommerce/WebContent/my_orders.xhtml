<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="templates/default.xhtml">
	<ui:define name="content">
		<div class="hero-unit">
			<h:panelGroup rendered="#{userController.isSignedIn()}">
				<h1>My Orders</h1>
				<br />
				<h2>The following is a list of all the orders you have made.</h2>
				<br />
				<h:dataTable var="order" value="#{orderController.orders}"
					styleClass="table table-striped table-bordered">
					<h:column>
						<f:facet name="header">Order Id</f:facet>
						<h:form>
							<h:commandLink
								value="#{order.id}"
								action="#{orderController.findOrder(order.id)}"></h:commandLink>
						</h:form>
					</h:column>
			
					<h:column>
						<f:facet name="header">Creation Date</f:facet>
						<h:outputText value="#{order.creationDate}">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
						</h:outputText>
					</h:column>
			
					<h:column>
						<f:facet name="header">Confirmation Date</f:facet>
						<h:outputText value="#{order.confirmationDate}">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
						</h:outputText>
					</h:column>
			
					<h:column>
						<f:facet name="header">Shipment Date</f:facet>
			
						<h:outputText value="#{order.shipmentDate}">
							<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
						</h:outputText>
					</h:column>
				</h:dataTable>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
