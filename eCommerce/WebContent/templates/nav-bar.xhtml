<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	<b:navBar brand="eCommerce" brandHref="index.xhtml" fixed="top" inverse="true">
		<b:navbarLinks>
        	<b:dropMenu value="Products">
				<b:navLink value="New Product" href="new_product.xhtml" rendered="#{adminController.isSignedIn()}"></b:navLink>
				<b:navLink value="View All Products" href="products.xhtml"></b:navLink>
			</b:dropMenu>
        	<b:dropMenu value="Orders" rendered="#{userController.isSignedIn()}">
				<b:navLink value="New Order" href="new_order.xhtml"></b:navLink>
				<b:navLink value="View My Orders" href="my_orders.xhtml"></b:navLink>
        	</b:dropMenu>
        	<b:dropMenu value="Orders" rendered="#{adminController.isSignedIn()}">
				<h:form>
					<b:commandButton value="Ship Order" action="#{orderController.findConfirmedOrders()}"></b:commandButton>
				</h:form>
				<h:form>
					<b:commandButton value="View All Orders" action="#{orderController.findAllOrders()}"></b:commandButton>
				</h:form>
        	</b:dropMenu>
        	<b:dropMenu value="Providers" rendered="#{adminController.isSignedIn()}">
				<b:navLink value="View All Providers" href="providers.xhtml"></b:navLink>
        	</b:dropMenu>
			<b:navLink value="About" href="about.xhtml"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="right">
	        <b:dropMenu value="Enter">
	            <b:navLink value="Sign in" href="user_signin.xhtml"></b:navLink>
	            <b:navLink value="Registration" href="user_signup.xhtml"></b:navLink>
	            <b:navLink></b:navLink>
	            <b:navLink value="Administration" href="admin_signin.xhtml"></b:navLink>
	        </b:dropMenu>
		</b:navbarLinks>
		<div align="right">
			<div>
				<span style="color: #999999;">
					<h:outputLabel value="Signed in as " rendered="#{portal.isSignedIn()}" />
				</span>
				<span style="color: white; text-decoration: underline;">
					<h:outputLabel value="admin" rendered="#{adminController.isSignedIn()}" />
				</span>
				<span style="color: #3B8BCA">
					<h:outputLabel value="#{userController.currentUser.firstName}" rendered="#{portal.isSignedIn()}" />
					<h:outputLabel value="#{adminController.currentAdmin.email}" rendered="#{portal.isSignedIn()}" />
				</span>
				<h:form rendered="#{portal.isSignedIn()}">
					<h:commandLink action="#{userController.signOut}" value="Sign out" rendered="#{userController.isSignedIn()}"></h:commandLink>
					<h:commandLink action="#{adminController.signOut}" value="Sign out" rendered="#{adminController.isSignedIn()}"></h:commandLink>
				</h:form>
			</div>
		</div>
	</b:navBar>
</ui:composition>
