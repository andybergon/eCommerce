<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="templates/default.xhtml">
	<ui:define name="content">
		<div class="hero-unit">
			<h:panelGroup rendered="#{adminController.isSignedIn()}">
				<h1>Provider Details</h1>
				<br />
				<h:dataTable var="provider" value="#{providerController.currentProvider}"
					styleClass="table table-striped table-bordered">
					<h:column>
						<f:facet name="header">Code</f:facet>
						<h:outputText value="#{provider.code}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{prvider.name}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">E-Mail</f:facet>
						<h:outputText value="#{provider.email}$"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Phone Number</f:facet>
						<h:outputText value="#{provider.phoneNumber}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Vatin</f:facet>
						<h:outputText value="#{provider.vatin}"></h:outputText>
					</h:column>
				</h:dataTable>
				<br />
				<h3>Address</h3>
				</h:dataTable var="address" value="#{providerController.currentProvider.address}"
					styleClass="table table-striped table-bordered">
					<h:column>
						<f:facet name="header">Country</f:facet>
						<h:outputText value="#{address.country}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">State</f:facet>
						<h:outputText value="#{address.state}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">City</f:facet>
						<h:outputText value="#{address.city}$"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Zipcode</f:facet>
						<h:outputText value="#{address.zipcode}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Street</f:facet>
						<h:outputText value="#{address.street}"></h:outputText>
					</h:column>
				</h:dataTable>
				<br/><br/>
				<h3>Current provided products</h3>
				<h:dataTable var="productInventory" value="#{provider.inventories}"
					styleClass="table table-striped table-bordered">
					<h:column>
						<f:facet name="header">Product Code</f:facet><h:form>
						<h:form>
							<h:commandLink action="#{productController.findProduct(productIventory.product.id)}"
								value="#{productIventory.product.code}">
							</h:commandLink>
						</h:form>
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{productIventory.product.name}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						<h:outputText value="#{productIventory.product.price}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						<h:outputText value="#{productIventory.quantity}"></h:outputText>
					</h:column>
				</h:dataTable>
				<br/><br/>
				<h3>Add a product</h3>
				<h:form>
					<h:dataTable var="pc" value="#{providerController}" styleClass="table table-striped table-bordered">
						<h:column>
						<f:facet name="header">Code</f:facet>
							<h:inputText id="code" value="#{pc.newProductCode}" required="true"
								requiredMessage="Code is mandatory"></h:inputText>
							<h:message for="code" styleClass="error"/>
						</h:column>
						<h:column>
						<f:facet name="header">Quantity</f:facet>
							<h:inputText id="code" value="#{pc.newProductCode}" required="true"
								requiredMessage="Code is mandatory"></h:inputText>
							<h:message for="code" styleClass="error"/>
						</h:column>
					</h:dataTable>
					&#160;&#160;
					<h:commandButton action="#{providerController.addProduct}" value="Add product"></h:commandButton>
				</h:form>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
