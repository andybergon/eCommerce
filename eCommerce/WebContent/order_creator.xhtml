<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="templates/default.xhtml">
	<ui:define name="content">
		<div class="hero-unit">
			<h:panelGroup rendered="#{adminController.isSignedIn()}">
				<h1>Creator Details</h1>
				<br />
				<h2>The following user created the order.</h2>
				<br />
				<h:dataTable var="user" value="#{userController.orderCreator}"
						styleClass="table table-striped table-bordered">
					<h:column>
						<f:facet name="header">First Name</f:facet>
						<h:outputText value="#{user.firstName}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Last Name</f:facet>
						<h:outputText value="#{user.lastName}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">E-Mail</f:facet>
						<h:outputText value="#{user.email}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Phone Number</f:facet>
						<h:outputText value="#{user.phoneNumber}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Date Of Birth</f:facet>
						<h:outputText value="#{user.dateOfBirth}"></h:outputText>
					</h:column>
				</h:dataTable>
				<br />
				<h3>Address</h3>
				<br />
				<h:dataTable var="address" value="#{userController.orderCreator.address}"
					styleClass="table table-striped table-bordered">
					<h:column>
						<f:facet name="header">Country</f:facet>
						<h:outputText value="#{address.country}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">State</f:facet>
						<h:outputText value="#{address.state}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">City</f:facet>
						<h:outputText value="#{address.city}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Zipcode</f:facet>
						<h:outputText value="#{address.zipcode}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Street</f:facet>
						<h:outputText value="#{address.street}"></h:outputText>
					</h:column>
				</h:dataTable>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
